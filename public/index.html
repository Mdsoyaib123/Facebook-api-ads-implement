<!DOCTYPE html>
<html>
<head>
  <title>Create Facebook Ad</title>
</head>
<body>
  <h1>Create a Facebook Ad</h1>
  <form action="/create-ad" method="POST">
    <input name="campaignName" placeholder="Campaign Name" required><br>
    <input name="adSetName" placeholder="Ad Set Name" required><br>
    <input name="adName" placeholder="Ad Name" required><br>
    <input name="creativeTitle" placeholder="Ad Title" required><br>
    <input name="creativeBody" placeholder="Ad Message" required><br>
    <input name="pageId" placeholder="Facebook Page ID" required><br>
    <button type="submit">Create Ad</button>
  </form>
</body>
</html>
